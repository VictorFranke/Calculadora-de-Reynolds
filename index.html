<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples - Número de Reynolds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        
    </header>

    <section>
        <div id="'dados">
            <h1>Tipo de escoamento</h1>
            <h2>Insira os valores solicitados:</h2>

            <p>Velocidade de escoamento (m/s): <input type="number" name="inicio" id="txt1"></p>
            
            <p>Diâmetro do tubo (mm): <input type="number" name="fim" id="txt2"></p>
            <p>Viscosidade cinética do fluído (m²/s): <input type="number" name="fi" id="txt3">
                <select id="operador_multiplicador">
                    <option value="v-9">10⁽⁻⁹⁾</option>
                    <option value="v-6">10⁽⁻⁶⁾</option>
                    <option value="v-3">10⁽⁻³⁾</option>
                </select>
            </p>
            <p>Rugosidade do Material [ε](mm): <input type="number" name="inicio" id="txt4"></p>
            
            <p> <input type="button" value="contar" onclick="calcular()"></p>
        </div>
        <div id="res">
            Resultado:
        </div>

        <div id="tabela_lin">
            <table border="1">
                <tr>
                    <td>Método:</td>
                    <td>Resultado (f):</td>
                </tr>
                <tr>
                    <td>64/Re</td>
                    <td id="linear"></td>
                </tr>
            </table>
        </div>

        <div id="tabela_turb">
            <table border="1">
                <tr>
                    <td>Método:</td>
                    <td>Resultado (f):</td>
                </tr>
                <tr>
                    <td>Churchill</td>
                    <td id="churchill"></td>
                </tr>
                <tr>
                    <td>Chenn</td>
                    <td id="chenn"></td>
                </tr>
                <tr>
                    <td>Halaand</td>
                    <td id="halaand"></td>
                </tr>
                <tr>
                    <td>Swamee_Jain</td>
                    <td id="swamee_Jain"></td>
                </tr>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; Victor Franke</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
